<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<title>Git Practice & Ajax Accessing Local Data</title>
</head>

<body>

	<div class="container mt-3">

		<h1>JSON & AJAX</h1>

		<!-- Get all students button -->
		<button id="getBtn" class="btn btn-primary">Get all students</button>

		<!-- Search input -->
		<div class="col-md-4 col-12 mt-3">
			<input class="form-control" type="search" placeholder="Student Name search" id="nameSearch">
		</div>

		<!-- Dropdown -->
		<div class="col-12 col-md-4 mt-4">
			<select class="form-select form-select-sm" id="userSelection" aria-label=".form-select-sm example">
				<option value="Dropdown Button">Choose from list of names</option>
				<option value="Penny">Penny</option>
				<option value="Cody">Cody</option>
				<option value="Christine">Christine</option>
			</select>
		</div>

		<!-- Get all students and their hobbies button -->
		<button id="getHobbiesBtn" class="btn btn-primary mt-4">Get all students and their hobbies</button>


		<!-- Display student cards -->
		<div id="results" class="row mt-3">
			<!-- Student detail cards rendered in inner HTML -->
		</div>

	</div>

	<!-- Jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

	<!-- bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
	</script>

	<!-- cusromt JS -->
	<script src="script.js"></script>
</body>

</html>
